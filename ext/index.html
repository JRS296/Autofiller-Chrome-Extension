<html style="height: 150px; width: 400px">
    <head>
        <link rel="stylesheet" href="../libs/bootstrap-5.1.1-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../assets/css/styles.css">
        <link rel="icon" type="image/x-icon" href="../assets/JRS.ico">
    </head>

    <body style="height: 150px; width: 400px; background-color: #831f00;">
        <header style="background-color:grey; color: aliceblue;  position: fixed; top: 0; width: 382px; z-index: 1;">
            <h3 class="float-md-start mb-0" style="text-align: center; margin: 5px;">Form Auto-filler</h3>
        </header>
            
        <div style="margin-top: 10px; margin-left: 20px; margin-right: 10px;">
            <!-- Buttons -->
            <div style="text-align: center; margin-top: 40px; margin-bottom:10px">
                <button class="buton_1 btn btn-primary" id="auto-fill">Auto Fill</button>
                <button class="buton_1 btn btn-primary" id="reset-fields">Reset Fields</button>
                <button class="buton_1 btn btn-primary" id="save">Save</button>
                <button class="buton_1 btn btn-primary" id="load">Load</button>
                <script src="script.js"></script>
            </div>

            <!-- Input fields -->
            <div class="input-group input-group-sm mb-3">
                <span class="input_txt input-group-text" id="inputGroup-sizing-sm">Name</span>
                <br>
                <input type="text" id="name" class="input_box form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>

            <div class="input-group input-group-sm mb-3">
                <span class="input_txt input-group-text" id="inputGroup-sizing-sm">Registration Number</span>
                <br>
                <input type="text" id="reg_num" class="input_box form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>

            <div class="input-group input-group-sm mb-3">
                <span class="input_txt input-group-text" id="inputGroup-sizing-sm">Email</span>
                <br>
                <input type="text" id="email" class="input_box form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>

            <div class="input-group input-group-sm mb-3">
                <span class="input_txt input-group-text" id="inputGroup-sizing-sm">Phone Number</span>
                <br>
                <input type="text" id="telephone" class="input_box form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
            
            <div class="input-group input-group-sm mb-3">
                <span class="input_txt input-group-text" id="inputGroup-sizing-sm">Address</span>
                <br>
                <input type="text" id="address1" class="input_box form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>

            <div class="input-group input-group-sm mb-3">
                <span class="input_txt input-group-text" id="inputGroup-sizing-sm">Work Email</span>
                <br>
                <input type="text" id="workemail" class="input_box form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>

            <div class="input-group input-group-sm mb-3">
                <span class="input_txt input-group-text" id="inputGroup-sizing-sm">Course</span>
                <br>
                <input type="text" id="Course" class="input_box form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>

        <div style="margin: 10px; color: white">
            <br>
        </div>

    </body>
</html>
